<body>
  <script>
    // 冒泡排序法
    function foo(arr){
      for(var i=0;i<arr.length;i++){
        for(var j=i+1;j<arr.length;j++){
          if(arr[i]>arr[j]){
            var tmp = arr[i];
            arr[i] = arr[j];
            arr[j] = tmp;
          }
        }
      }
      console.log(arr)
    }
    foo([20,15,23,15,22,33,1]);

  </script>
</body>
