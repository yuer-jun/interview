<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .father{
      box-sizing:border-box;
      padding:100px 0 0;
      position:relative;
      top:0px;
      bottom:0;
      left:0;
      border:1px solid red;
    }
    .son1{
      height:100px;
      position: absolute;
      left:0;
      top:0px;
      border:1px solid #ff0;
    }
    .son2{
      height:100%;
      border:1px solid #00f;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son1"></div>
    <div class="son2"></div>
  </div>
</body>
</html>
